language: python
dist: xenial
python:
  - '3.7'
  - '3.8'
sudo: true
before_install:
  - ./travis-mecab-install.sh
  - export CGO_LDFLAGS="`mecab-config --libs`"
  - export CGO_CFLAGS="-I`mecab-config --inc-dir`"
install:
  - sudo apt-get install swig4.0
  - pip install mecab-python3
script:
  - make test
